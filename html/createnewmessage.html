      <div class="span9">
		<h2>Creating Message User</h2>
			<p><i>You can only send messages to patients registered at your hospital.</i></p>
			<form method="post">
				<p><input type="text" placeholder="Enter Receipient Name" class="input-xlarge"  id="inputError"/> </p>
				<p><input type="text" placeholder="Enter contact info" class="input-xlarge"/> </p>
				<p><textarea rows="7" placeholder="Enter message in this area"></textarea></p>
				<p> 
				<select multiple="multiple">
					<option>Please select message Category</option>
					<option>Apointment</option>
					<option>Emergency</option>
					<option>Notification</option>
					<option>Information</option>
				</select>
				</p>
				<label class="radio">
					<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
					Send Message Now
				</label>
				<label class="radio">
					<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
					Send Message Later
				</label>	
				<label class="radio">
					<input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
					Schedule cron Task
				</label>
				<br/>
				<label class="checkbox">
					<input type="checkbox" checked="checked"> Save message
				</label>
				<input type="submit" class="btn-primary" value="Send / Save"/>
			</form>
